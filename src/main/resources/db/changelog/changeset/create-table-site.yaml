databaseChangeLog:
  - changeSet:
      id: 1-1
      author: Bulaukin
      comment: Create table site
      changes:
        - sqlFile:
            path: sql\create-enum-status_enum.sql
            relativeToChangelogFile: true
            splitStatements: false
        - createTable:
            tableName: site
            schemaName: search_engine_schema
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: status
                  type: status_enum
                  constraints:
                    nullable: false
              - column:
                  name: status_time
                  type: TIMESTAMP WITHOUT TIMEZONE
                  constraints:
                    nullable: false
              - column:
                  name: last_error
                  type: TEXT
              - column:
                  name: url
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
